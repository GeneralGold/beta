        <script>



       function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
};


document.addEventListener('DOMContentLoaded', function() {
    // Your script code here
    var moderniaTitle = "(please reload page)";
fetch("https://media.modernia.co/audio/" + GetURLParameter("a") + ".json")
    .then(response => response.json())
    .then(data => {
        moderniaTitle = data.audioTitle; // Remove the 'var' keyword here
        console.log(data.audioTitle);
        document.title = moderniaTitle + " - Modernia Music";
        document.getElementById("editableTitle").innerHTML = moderniaTitle;
        var audio = document.getElementById("audioIframe");
        var source = "https://media.modernia.co/audio/" + GetURLParameter("a") + ".mp3";
        audio.src = source;

        // No need for document.getElementById("moderniaAudio").load();
    });

});



    </script>
